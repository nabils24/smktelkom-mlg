<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sportify</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch">
      <nav id="sidebar">
        <div class="p-4 pt-5">
          <a
            href="#"
            class="img logo rounded-circle mb-5"
            style="
              background-image: url(https://www.freepnglogos.com/uploads/spotify-logo-png/image-gallery-spotify-logo-21.png);
            "
          ></a>
          <h2 style="color: azure">Sportify</h2>
          <ul class="list-unstyled components mb-5">
            <li class="active">
              <a
                href="#homeSubmenu"
                data-toggle="collapse"
                aria-expanded="false"
                class="dropdown-toggle"
                >Home</a
              >
              <ul class="collapse list-unstyled" id="homeSubmenu">
                <li>
                  <a href="#">Playlist Music</a>
                </li>
                <li>
                  <a href="#">Download Music</a>
                </li>
              </ul>
            </li>
            <li>
              <a href="#">Trending</a>
            </li>
            <li>
              <a href="#">Settings</a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="content" class="p-4 p-md-5">
        <div align="center" class="">
          <!-- cool -->
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Playlist Music</h5>
                    <p class="card-text">
                      Pilih Playlist music kesukaan kamu
                    </p>
                    <a href="#" class="btn btn-primary">Lihat</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Download Music</h5>
                    <p class="card-text">
                     Download music kesukaan kamu
                    </p>
                    <a href="#" class="btn btn-primary">Lihat</a>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">Trending</h5>
                    <p class="card-text">
                      Macam-macam lagu trending ditahun ini
                    </p>
                    <a href="#" class="btn btn-primary">Lihat</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 class="mb-1" style="margin-top: 15px"></h2>
        <h5 class="mb-4" style="margin-top: 5px"></h5>
        <footer class="flex-shrink-0 py-4 bg-dark text-white-50 fixed-bottom">
          <div class="">
            <div align="center" class="pb-2">
              <div class="spotify-embeds">
                <div class="spotify-embed">
                  <h6>Rumah Singgah By Fabio Asher ❤️</h6>
                  <iframe
                    src="https://open.spotify.com/embed/album/7gVYaMTDC2GCbpswDSHWVT?utm_source=generator"
                    width="95%"
                    height="80"
                    frameborder="0"
                    allowfullscreen=""
                    allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
