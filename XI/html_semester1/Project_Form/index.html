<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Nabil Sahsada Suratno</title>

    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <!-- Font special for pages-->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
      rel="stylesheet"
    />

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/datepicker/daterangepicker.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all" />
  </head>

  <body>
    <div class="page-wrapper bg-gradient p-t-180 p-b-100 font-robo">
      <div class="wrapper wrapper--w960">
        <div class="card card-2">
          <div class="card-heading"></div>
          <div class="card-body">
            <h2 class="title">Buat KTP</h2>
            <form method="POST">
              <div class="input-group">
                <input
                  class="input--style-2"
                  type="text"
                  placeholder="Nama Lengkap"
                  name="name"
                />
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <input
                      class="input--style-2 js-datepicker"
                      type="text"
                      placeholder="Tanggal Lahir"
                      name="tanggal lahir"
                    />
                    <i
                      class="zmdi zmdi-calendar-note input-icon js-btn-calendar"
                    ></i>
                  </div>
                </div>
                <div class="col-2">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="gender">
                        <option disabled="disabled" selected="selected">
                          Jenis Kelamin
                        </option>
                        <option>Laki-Laki</option>
                        <option>Perempuan</option>
                        <option>Lainnya?</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <input
                    class="input--style-2"
                    type="text"
                    placeholder="Pemerintah Provinsi"
                    name="name"
                  />
                </div>
              </div>
              <div class="input-group">
                <div class="rs-select2 js-select-simple select--no-search">
                  <input
                    class="input--style-2"
                    type="text"
                    placeholder="Pemerintah Kecamatan"
                    name="name"
                  />
                </div>
              </div>
              <div class="row row-space">
                <div class="col-2">
                  <div class="input-group">
                    <div class="rs-select2 js-select-simple select--no-search">
                      <select name="pilktp">
                        <option disabled="disabled" selected="selected">
                          Pilihan KTP
                        </option>
                        <option>Baru</option>
                        <option>Perpanjangan</option>
                        <option>Penggantian</option>
                      </select>
                      <div class="select-dropdown"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input-group">
                <p style="margin-bottom: 10px">Masukan Foto 3x3</p>
                <input type="file" class="form-control" id="customFile" />
              </div>
              <div class="p-t-30">
                <button class="btn btn--radius btn--green" type="submit">
                  Daftar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <script src="js/global.js"></script>
  </body>
</html>
